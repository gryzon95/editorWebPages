<!DOCTYPE html>
<html lang="pl">

    <head>
        <meta charset="UTF-8">
        <title>Generator Stron</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/fontawesome/fontawesome-all.min.css" rel="stylesheet">
        <link href="css/jquery.custom-scrollbar.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>

    <body>

        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h1>Generator Stron</h1>
                    </div>
                </div>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <p class="title-accordion">Elementy:</p>
                    <div class="panel-group" id="accordion-elements">

                    </div>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <div class="options">
                        <button class="btn btn-success"><i class="fas fa-code"></i></button>
                        <button class="btn btn-success"><i class="fas fa-arrows-alt"></i></button>
                        <button id="btn-download-source" class="btn btn-success"><i class="fas fa-download"></i></button>
                    </div>

                            <iframe id="resultFrame" src="./result.html" style="width: 100%; height: 400px;"></iframe>

                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <p class="title-accordion">Ustawienia:</p>
                    <div class="panel-group" id="accordion-properties">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="expand-property" data-toggle="collapse" data-parent="#accordion-properties" href="#property1">
                                        <i class="fas fa-angle-right"></i> Typografia:
                                    </a>
                                </h4>
                            </div>
                            <div id="property1" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="property form-group form-inline" data-otpion-id="1">
                                        <label for="text">Tekst:</label>
                                        <input class="form-control" type="text" name="text"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="2">
                                        <label for="text">Kolor czcionki:</label>
                                        <input class="form-control" type="text" name="color"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="3">
                                        <label for="text">Pozycja tekstu::</label>
                                        <input class="form-control" type="text" name="text-align"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="4">
                                        <label for="text">Rodzaj czcionki:</label>
                                        <input class="form-control" type="text" name="font-family"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="expand-property" data-toggle="collapse" data-parent="#accordion-properties" href="#property2">
                                        <i class="fas fa-angle-right"></i> Styl:
                                    </a>
                                </h4>
                            </div>
                            <div id="property2" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="property form-group form-inline" data-otpion-id="5">
                                        <label for="font-size">Margines górny:</label>
                                        <input class="form-control" type="text" name="margin-top"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="6">
                                        <label for="font-size">Margines prawy:</label>
                                        <input class="form-control" type="text" name="margin-right"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="7">
                                        <label for="font-size">Margines dolny:</label>
                                        <input class="form-control" type="text" name="margin-bottom"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="8">
                                        <label for="font-size">Margines lewy:</label>
                                        <input class="form-control" type="text" name="margin-left"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="9">
                                        <label for="font-size">Padding górny:</label>
                                        <input class="form-control" type="text" name="padding-top"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="10">
                                        <label for="font-size">Padding prawy:</label>
                                        <input class="form-control" type="text" name="padding-right"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="11">
                                        <label for="font-size">Padding dolny:</label>
                                        <input class="form-control" type="text" name="padding-bottom"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="12">
                                        <label for="font-size">Padding lewy:</label>
                                        <input class="form-control" type="text" name="padding-left"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="13">
                                        <label for="font-size">Kolor tła:</label>
                                        <input class="form-control" type="text" name="background-color"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="14">
                                        <label for="font-size">Obramowanie:</label>
                                        <input class="form-control" type="text" name="border"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="15">
                                        <label for="font-size">Obrazek tła:</label>
                                        <input class="form-control" type="text" name="border"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="expand-property" data-toggle="collapse" data-parent="#accordion-properties" href="#property3">
                                        <i class="fas fa-angle-right"></i> Rozmiar:
                                    </a>
                                </h4>
                            </div>
                            <div id="property3" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="property form-group form-inline" data-otpion-id="16">
                                        <label for="text">Wysokość:</label>
                                        <input class="form-control" type="text" name="height"/>
                                    </div>
                                    <div class="property form-group form-inline" data-otpion-id="17">
                                        <label for="text">Szerokość:</label>
                                        <input class="form-control" type="text" name="width"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="edited_element_id">
                    </div>
                </div>
            </div>
        </div>





        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
        <script src="js/jquery/jquery-3.3.1.js"></script>
       
        <script src="js/jquery/jquery-rotate.min.js"></script>
        <script src="js/jquery/jquery.custom-scrollbar.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/class/object.class.js"></script>
        <script src="js/elements.js"></script>
        <script src="js/draggable.js"></script>

        <script src="js/script.js"></script>
    </body>

</html>
